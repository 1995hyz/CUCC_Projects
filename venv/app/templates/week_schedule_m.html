{% extends "base.html" %}

{% block app_content %}

<form action="/changed_week" method="post">
<table>
  <tr>
    <th>Time</th>
    <th>Operator 1</th>
    <th>Operator 2</th>
    <th>Operator 3</th>
    <th>Operator 4</th>
  </tr>
  {% for hour in hours %}
  <tr>
    <th>{{ hour }}:00</th>
    {% for order in orders %}
    <th><input id="{{ hour }}/{{ order }}" name="checks"
                type="checkbox" value="{{ hour }}/{{ order }}"
                {% if selectable[hour+'/'+order] %}
                 checked
                {% endif %} />
    </th>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
<input id="submit" type="submit" name="submit" value="Submit">
</form>
{% endblock %}
